<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Форма для авторизации</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" type="text/css">
	
</head>
<body>
	<div class="wrapper">
		<div class="tabbed">
			<div id="login">
				<p>Login</p>
				<form id="form-1" class="tab-form">
					<div class="tab-form-wrapper">
						<div class="box-input">
							<label>email</label>
							<input class="input" type="text" required placeholder="example@email.com">				
						</div>
					
						<div class="box-input">
							<label>password</label>
							<input class="input" type="password" required placeholder="**********">
						</div>
					
						<div class="button-forgot-wrapper">
							<a href="#" class="forgot-password">Forgot password?</a>
							<a href="#" class="button">Signin</a>
						</div>
					</div>
				<div class="social">
					<ul class="facebook">
						<li class="social-icon"><a href="#"><i class="fa fa-facebook"></i></a></li>
						<li class="social-link">
							<span>
								Sign in with
							</span>
							<a href="#">
								Facebook
							</a>
						</li>
					</ul>
					<ul class="google-plus">
						<li class="social-icon"><a href="#"><i class="fa fa-google-plus"></i></a></li>
						<li class="social-link">
							<span>
							Sign in with
							</span>
							<a href="#">
								Google+
							</a>
						</li>
					</ul>
				</div>
				</form>
			</div>
			<div id="register">
				<p>Register</p>
				<form id="form-2" class="tab-form">
					<div class="tab-form-wrapper">
						<input class="input" type="email" placeholder="e-mail">
						<input class="input" type="text" placeholder="name">
						<input class="input" type="password" placeholder="pass">
						<a href="#" class="button">Reg</a>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
